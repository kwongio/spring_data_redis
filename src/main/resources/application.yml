spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6379
  datasource:
    url: "jdbc:mysql://localhost:3307/fastsns"
    username: root
    password: 1234

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        show_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

